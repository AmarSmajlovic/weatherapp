<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
     <div id="wrapper" class="d-flex flex-column justify-content-center align-items-center">
        <div class="input-group  d-flex justify-content-center">
            <div class="form-outline">
              <input type="search" id="input_city" class="form-control" placeholder="Type city..."/>
            </div>
            <button type="button" id="submitBtn" class="btn btn-primary">
              <i class="fas fa-search"></i>
              SUBMIT
            </button>
          </div>
         <div class="displayContainer d-flex flex-column text-center">
             <div id="card" class="p-3 d-flex flex-column justify-content-center align-items-center">
                 <h1 class="city"></h1>
                 <p class="temp"></p>
                 <h3 class="description"></h3>
                 
             </div>
             <div class="displayOtherDays d-flex flex-row justify-content-between">
                 
             </div>
         </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
